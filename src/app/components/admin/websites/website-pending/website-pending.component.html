<br>
<main class="container ">
    <div class="table-responsive ">
        <table class="table table-borderless table-striped mat-elevation-z7">
            <tbody class="bg-black-light-2">
                <tr class="    p-2" *ngFor="let site of sites; let i = index">
                    <td class="m-auto ">
                        <p><a class="lead text_dark clickable text-light" (click)="viewSite(site.site_id)" >
                            <strong class="badge" [style.backgroundColor]="site.color" >{{site.business_name[0]}}</strong>
                            &nbsp;
                            <strong>{{site.business_name}}</strong>
                        </a></p>
                    </td>
                    <td class=" m-auto">
                        <span class="badge  badge-dark bg-black-light text-fade p-2 m-auto   ">{{site.category}}</span>&nbsp;
                        <span class=" badge badge-dark bg-black-light text-fade p-2 m-auto  ">
                            
                           {{site.created_date | date: 'MMM d y, h:m'}}
                            
                        </span>
                    </td>
        
                   
        
                    <td>
                        <button ly-button appearance="icon" color='white' >
                            <ly-icon >check</ly-icon>
                        </button>
                        <button ly-button appearance="icon" color='warn' >
                            <ly-icon >delete</ly-icon>
                        </button>
                        <button ly-button appearance="icon" color='white' (click)="sendMail(site.user); prev = i">
                            <ly-icon [hidden]="i==prev ? true : false">email</ly-icon>
                            <span class="spinner-grow spinner-grow-lg" [hidden]="i==prev ? false : true"></span>
                        </button>
                        <button ly-button appearance="icon" color='white' >
                            <ly-icon >person</ly-icon>
                        </button>
                    </td>
        
                </tr>
            </tbody>
        </table>
    </div>
</main>

<br>
