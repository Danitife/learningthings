<div class="not_cont" style="position: absolute; top: 3%;  z-index: 2000; width: 300px;" *ngIf="not_open">
        <br><br>
         <div  class="bg-black shadow  rounded notificate">
            <div>
                <mat-action-list>
                    <mat-list-item *ngFor="let info of not" (click)="views(info.subject)">
                        <mat-icon mat-list-icon class="text-fade">info</mat-icon>
                        <h4 mat-line ><strong class="text-fade">{{info.subject}}</strong></h4>
                        <p mat-line class="text-secondary">{{info.message}}</p>
                        <p mat-line style="font-size: 12px" class="text-right text-fade">{{info.date | date}}</p>
                    </mat-list-item>
                </mat-action-list>
            </div>
         </div>
      </div>
