
<!-- <app-navbar></app-navbar> -->
<br><br>
<main class="  mx-auto form ">
        
    <br>
    
  <div class="p-2 " [style.opacity]="submitted ? 0.9 : 1">
        <p class="text-center">
            <button mat-icon-button routerLink="/home">
                    <span class="numbers " style="width: 50px; height: 50px; line-height: 45px;">
                            <i class="	fa fa-home fa-lg" [hidden]="submitted "></i>
                            <span class="spinner-grow spinner-grow-sm " [ngClass]="color" [hidden]="!submitted "></span>
                        </span>
            </button>
        </p>
        <p class="lead text-center" style="font-size: 15px;">
            <span lyTyp="title">{{display}}</span><br>
        
        
        <div class="container d-flex justify-content-center ">
        
        
        
            <form novalidate class="form" [formGroup]="adminFG" (submit)="authenticate()">
        
        
                <!-- <mat-form-field class="w-100" floatLabel='never' appearance="outline"  > -->
                <div class=" form-group d-flex ">
                   <div class="w-100 form-search d-flex shadow border p-2   " [ngClass]="mail.touched && mail.invalid ? 'border-danger ': ''">
                        <input  formControlName="mail" placeholder="Email  address"  class="w-100  lead text-secondary" style="font-size: 15px; font-weight: 500;" >
                   </div>
                </div>
                
                <!-- </mat-form-field> -->
        
        
        
        
               
                <div class="form-group  ">
                    <div class="w-100 form-search d-flex shadow border p-1" [ngClass]="password.touched && password.invalid ? 'border-danger ': ''" >
                            <input formControlName="password"  class="w-100  lead text-secondary" style="font-size: 15px; font-weight: 500;" placeholder="Password" [type]="hide ? 'password' : 'text'"
                           >
                            <button ly-button appearance="icon" (click)="hide = !hide" type="button" class="m-auto">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                    </div>
                   
                </div>
                <br>

              
        
        
                
                <div class="form-group">
                    <button bg="primary" ly-button class="w-100  p-1" raised type="submit" [disabled]="adminFG.invalid">
                        <span class="spinner-grow spinner-grow-lg" [hidden]="!submitted"></span>
                        <span class="d-none d-md-inline ">{{!submitted ? 'SIGN IN' : 'AUTHENTICATING...'}}</span>&nbsp;&nbsp;
                        <ly-icon class="font-weight-bold  d-md-none" [hidden]="submitted">send</ly-icon>
                        
                    </button>
                </div>
            </form>


           
        
        
        
        </div>
        
       
        <br>
  </div>

  <!-- <div style="position: relative;">
    <app-val-num></app-val-num>
</div> -->
    
    
    
    
    
</main>
