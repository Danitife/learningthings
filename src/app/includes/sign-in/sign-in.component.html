<!-- <app-navbar></app-navbar> -->
<br>
<main class="sh  mx-auto form ">
    <br>
        <!-- <mat-progress-bar mode="indeterminate" color="primary" [hidden]='!submitted'></mat-progress-bar> -->
  <div class="p-2 " [style.opacity]="submitted ? 0.9 : 1">
        <p class="text-center">
            <button mat-icon-button routerLink="/home">
                    <span class="numbers " style="width: 50px; height: 50px; line-height: 45px;">
                            <i class="	fa fa-home fa-lg" [hidden]="submitted "></i>
                            <span class="spinner-grow spinner-grow-sm " [hidden]="!submitted "></span>
                        </span>
            </button>
        </p>
        <p class="lead text-center" style="font-size: 15px;">
            <span class="lead">Sign in to your account.</span><br>
            <a routerLink="/login/signup" class="font-weight-bold">Sign Up?</a></p>
        
        
        <div class="container d-flex justify-content-center ">
        
        
        
            <form novalidate class="" [formGroup]='formData' (submit)="submitForm()">
        
                <!-- <p class="text-center br-30"> -->
                    <!-- <app-loaderdot [hidden]="!submitted"></app-loaderdot> -->
                    <!-- <span class="spinner-grow spinner-grow-lg m-blue-f" [hidden]="!submitted "></span> -->
                <!-- </p> -->
        
                <!-- <mat-form-field class="w-100" floatLabel='never' appearance="outline"  > -->
                <div class=" form-group d-flex ">
                   <div class="w-100 form-search d-flex  border p-2   " [ngClass]="email.touched && email.invalid ? 'border-danger anim-glow': ''" >
                        <input  placeholder="Email  address" formControlName='email' class="w-100  lead text-secondary" style="font-size: 15px; font-weight: 500;" >
                   </div>
                    <!-- <button mat-icon-button type="button" class="m-auto">
                        <mat-icon class="text-danger" *ngIf="email.dirty && email.invalid">cancel</mat-icon>
                        <mat-icon *ngIf="email.dirty && email.valid">check_circle</mat-icon>
                    </button> -->
                </div>
                
                <!-- </mat-form-field> -->
        
        
        
        
                <p style="line-height: 1px;" class="text-right mr-3 clickable small mt-4  font-weight-bold ">
                        <a  
                        routerLink="/login/rpwd">Forget Password?</a>
                </p>
                <div class="form-group  ">
                    <div class="w-100 form-search d-flex  border p-0 pl-2" [ngClass]="password.dirty && password.invalid ? 'border-danger': ''">
                            <input  class="w-100  lead text-secondary" style="font-size: 15px; font-weight: 500;" placeholder="Password" [type]="hide ? 'password' : 'text'"
                            formControlName='password'>
                            <button mat-icon-button (click)="hide = !hide" type="button" class="m-auto">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                    </div>
                   
                </div>
                <br>

                <div>
                    <p class="text-secondary lead" style="font-size: 14px; ">By clicking Sign In, you agree to our 
                         <a href="/login/signin" class="font-weight-bold">Terms of Use</a>
                         and our 
                         <a href="/login/signin" class="font-weight-bold">Privacy Policy</a>
                    </p>
                </div>
                <br>
        
        
        
                
                <div class="form-group">
                    <button color="primary" mat-raised-button class="w-100  p-1      " type="submit"
                        [disabled]="submitted">
                        <span class="spinner-grow spinner-grow-lg" [hidden]="!submitted"></span>
                        <span class="d-none d-md-inline ">{{!submitted ? 'SIGN IN' : 'AUTHENTICATING...'}}</span>&nbsp;&nbsp;
                        <i class="fa fa-sign-in font-weight-bold fa-lg d-md-none" [hidden]="submitted"></i>
                        
                        <!-- <i class="fa fa-circle-o-notch fa-spin font-weight-bold fa-lg" [hidden]="!submitted"></i> -->
                        <!-- <span [hidden]="!submitted">
                            <app-loaderdot></app-loaderdot>
                        </span> -->
                    </button>
                </div>
            </form>
        
        
        
        </div>
        
        <br>
        <div class="d-flex justify-content-center">
            <hr class="w-25 bg-dark">
            <span class="font-wight-bold" style="font-family: cursive;">Or</span>
            <hr class="w-25 bg-dark">
        </div>
        <br>
        
        
        
        <div class="container  d-flex justify-content-center ">
            <div class="form">
                <div>
                    <button mat-stroked-button class="w-100  p-1 mat-elevation-z4  " type="button">
                        <i class="fa fa-facebook fa-lg text-primary lead"></i>&nbsp;&nbsp;
                        <span class="d-none d-md-inline text-secondary">Sign in with Facebook</span>
                    </button>
                </div>
                <br>
                <div>
                    <button mat-stroked-button class="w-100 mat-elevation-z4  p-1 " type="button">
                        <i class="fa fa-google fa-lg text-danger lead"></i> &nbsp;&nbsp;
                        <span class="d-none d-md-inline text-secondary">Sign in with Google</span>
                    </button>
                </div>
            </div>
        
        </div>
        
        <br>
  </div>
    
    
    
    
    
</main>
