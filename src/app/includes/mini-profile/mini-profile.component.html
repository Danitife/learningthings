
  

     <div  mat-dialog-content class="">
        <a class="close" mat-icon-button (click)="close()" ><mat-icon>close</mat-icon></a>


        <div>
            <mat-list>
                <mat-list-item  >
                    
                            <img matListAvatar alt="Larm Rmah" src="https://firebasestorage.googleapis.com/v0/b/alyle-ui.appspot.com/o/img%2Flarm-rmah-47685-unsplash.jpeg?alt=media&token=1db05ae5-9c03-437b-9e8c-764dfb257061">
                       
                    <h4 mat-line ><strong class="">{{data.user_name}}</strong></h4>
                    <p mat-line class="">

                        <img [src]="'https://www.countryflags.io/'+data.country_code +'/flat/32.png'" [alt]="data.country_code" loading="lazy">
                        {{data.country}}
                    </p>
                    <p mat-line class="">
                        <span class="small">Registered on {{data.reg_date | date:"MMM d y"}}</span><br>
                    </p>
                </mat-list-item>
            </mat-list>
        </div>

     
     </div>
