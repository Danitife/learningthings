
<div mat-dialog-content>
    <div class="form-group">
        <span class="small">Key</span>
        <input type="text" class="form-control" [(ngModel)]='key'>
    </div> 
    <br>
    
   <div id="contain">
        <div class="form-group">
                <span class="small">Value(s)</span>
                <input type="text" class="form-control value" >
        </div>
        
   </div>

    <div class="form-group">
        <button class="btn btn-dark" (click)="add_field()">Add value</button>
    </div>

    <button (click)="show()">cliekc</button>
</div>
<br>
<div mat-dialog-actions align="center">
    <button mat-button (click)="close()" >
        close
    </button>
    <button mat-button [mat-dialog-close]="variant">
        Ok
    </button>
</div>
